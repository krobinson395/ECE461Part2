<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Package Search GUI</title>
		<link rel="stylesheet" href="style.css">
		<meta http-equiv="Cache-control" content="no-cache">
	</head>
	<body>
		<div class="container">
			<form id="login-form">
				<label for="username">Username:</label>
				<input type="text" id="username" placeholder="Enter username" required>

				<label for="password">Password:</label>
				<input type="password" id="password" placeholder="Enter password" minlength="7" required>

				<button type="submit" id="login-submit-button" name="login-button">Login</button>
				<button type="submit" id="register-submit-button" name="register-button">Register</button>
			</form>
		</div>
		<div id="welcome-message"></div>
		<div class="container">
			<form id="ingestion-form">
				<label for="ingestion-url">GitHub Repo URL for Ingestion:</label>
				<input type="text" id="ingestion-url" name="ingestion-url" placeholder="Enter URL to be ingested" required>

				<input type="submit" value="Submit">
			</form>
		</div>
		<div id="ingest-status" class="center"></div>
		<br><br><br>
		<div class="container">
			<form id="search-form">
				<label for="search-box">Search Ingested Packages:</label>
				<input type="text" id="search-box" name="search-box" placeholder="Enter Package Name or Regex Pattern" required>
				<input type="submit" value="Search">
				<button type="button" id="list-all">List All</button>
			</form>
		</div>
		<div id="search-message" class="center"></div>

		<script src="client.js"></script>

	</body>
</html>
