<!DOCTYPE html>
<html>
	<head>
		<title>I will sacrifice a chicken if I have to</title>
		<link rel="stylesheet" href="style.css">
		<meta http-equiv="Cache-control" content="no-cache">
	</head>
	<body>
		<div class="container">
			<form id="login-form">
				<label for="username">Username:</label>
				<input type="text" id="username" placeholder="Enter username" required>

				<label for="password">Password:</label>
				<input type="password" id="password" placeholder="Enter password" minlength="7" required>

				<button type="submit" id="login-submit-button" name="login-button">Login</button>
				<button type="submit" id="register-submit-button" name="register-button">Register</button>
			</form>
		</div>
		<div id="welcome-message"></div>
		<div class="container">
			<form id="ingestion-form">
				<label for="ingestion-url">GitHub Repo URL for Ingestion:</label>
				<input type="text" id="ingestion-url" name="ingestion-url" placeholder="Enter URL to be ingested" required>

				<input type="submit" value="Submit">
			</form>
		</div>

		<script src="client.js"></script>

	</body>
</html>
